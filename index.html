            <a class="text-5xl" href="#"

            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- * Header section Start -->
    <header>
      <div class="container">
        <div class="header_content text-gray-200 max-w-2xl">
          <div class="header_text mb-8">
            <h1 class="text-8xl font-bold">
              <span class="digital">Digital</span>
              <br />
              <span class="uppercase pl-16">money</span>
            </h1>
          </div>
          <div class="max-w-md mb-8">
            <p class="text-xl capitalize">
              full-service design support that growing companies need. world
              leading payment system
            </p>
          </div>
          <div class="button_container flex items-center max-w-md gap-8">
            <button class="header-btn">
              our service
              <span class="text-blue-400"
                ><i class="fa-solid fa-arrow-up"></i
              ></span>
            </button>
            <button class="capitalize font-bold">
              <span class="inline-block mr-2">
                <div
                  class="bg-[#ffffff] w-10 aspect-square rounded-full flex items-center justify-center"
                >
                  <i class="fa-solid fa-play"></i>
                </div>
              </span>
              get a demo
            </button>
            <i class="fa-solid fa-star"></i>
          </div>
        </div>
        <div class="grid grid-cols-make-equal-cards">
          <div
            class="header_card max-w-fit text-center mt-16 bg-[#2a6646] p-8 rounded-lg"
          >
            <div
              class="bg-[#c6c6c6] w-16 mb-4 aspect-square rounded-full flex items-center justify-center"
            >
              <a href="#" class="cursor-pointer">
                <img
                  class="object-cover w-8"
                  src="./assets/airtel.png"
                  alt="airlet"
                />
              </a>
            </div>
            <h2 class="capitalize text-gray-200 font-bold">Airtel</h2>
          </div>
          <div
            class="header_card max-w-fit text-center mt-16 bg-[#2a6646] p-8 rounded-lg"
          >
            <div
              class="bg-[#c6c6c6] w-24 mb-4 aspect-square rounded-full flex items-center justify-center"
            >
              <a href="#" class="cursor-pointer">
                <img
                  class="object-cover w-14"
                  src="./assets/teletalk.png"
                  alt="teletalk"
                />
              </a>
            </div>
            <h2 class="capitalize text-gray-200 font-bold">Airtel</h2>
          </div>
          <div
            class="header_card max-w-fit text-center mt-16 bg-[#2a6646] p-8 rounded-lg"
          >
            <div
              class="bg-[#c6c6c6] w-24 mb-4 aspect-square rounded-full flex items-center justify-center"
            >
              <a href="#" class="cursor-pointer">
                <img
                  class="object-cover w-14"
                  src="./assets/robi.jpg"
                  alt="robi"
                />
              </a>
            </div>
            <h2 class="capitalize text-gray-200 font-bold">Airtel</h2>
          </div>
          <div
            class="header_card max-w-fit text-center mt-16 bg-[#2a6646] p-8 rounded-lg"
          >
            <div
              class="bg-[#c6c6c6] w-24 mb-4 aspect-square rounded-full flex items-center justify-center"
            >
              <a href="#" class="cursor-pointer">
                <img
                  class="object-cover w-14"
                  src="./assets/banglalink.png"
                  alt="banglalink"
                />
              </a>
            </div>
            <h2 class="capitalize text-gray-200 font-bold">Airtel</h2>
          </div>

          <div
            class="header_card max-w-fit text-center mt-16 bg-[#2a6646] p-8 rounded-lg"
          >
            <div
              class="bg-[#c6c6c6] w-24 mb-4 aspect-square rounded-full flex items-center justify-center"
            >
              <a href="#" class="cursor-pointer">
                <img class="object-cover w-14" src="./assets/gp.png" alt="gp" />
              </a>
            </div>
            <h2 class="capitalize text-gray-200 font-bold">Airtel</h2>
          </div>
        </div>
      </div>
    </header>
